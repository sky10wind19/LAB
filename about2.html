                <h2>貓咪年齡計算機</h2>
                <label for="catAge">輸入貓咪的年齡（歲）：</label>
                <input type="number" id="catAge" min="0">
                <button onclick="calculateCatAge()">計算</button>
                <p id="result"></p>
                <br>
                <h2>貓咪每日飲水量建議</h2>
                <label for="catWeigh">輸入貓咪的體重(kg)：</label>
                <input type="number" id="catWeigh" min="0">
                <button onclick="suggestWaterIntake()">計算</button>
                <p id="result2"></p>
            </div>

    <script>
        function calculateCatAge() {
            var catAge = document.getElementById("catAge").value;
            var humanAge;

            // 使用簡單的轉換公式：前兩年每年相當於人類的 12 年，之後每增加一年相當於人類的 4 年
            if (catAge <= 2) {
                humanAge = catAge * 12;
            } else {
                humanAge = 24 + (catAge - 2) * 4;
            }

            document.getElementById("result").textContent = "貓咪的年齡相當於人類的 " + humanAge + " 歲。";
        }
        function suggestWaterIntake(catWeight) {
            var catWeight = document.getElementById("catWeigh").value; // 從輸入框中獲取貓咪的體重值
            var minWaterIntake = catWeight * 50; // 每公斤體重建議喝水量的下限
            var maxWaterIntake = catWeight * 60; // 每公斤體重建議喝水量的上限

            document.getElementById("result2").textContent = "建議每日喝水量：" + minWaterIntake + "毫升至" + maxWaterIntake + "毫升";
        }
        document.addEventListener('DOMContentLoaded', function () {
            // 獲取當前 URL 中的路徑名稱
            var pathName = window.location.pathname;
            // 獲取所有的側邊欄連結
            var sidebarLinks = document.querySelectorAll('.sidebar-link');
            // 遍歷所有的側邊欄連結
            sidebarLinks.forEach(function (link) {
                // 獲取連結的 href 屬性值
                var linkHref = link.getAttribute('href');
                // 如果連結的 href 屬性值等於當前 URL 的路徑名稱，則添加 .active 類
                
                if (linkHref === pathName) {
                    link.classList.add('active');
                    link.parentElement.classList.add('active');
                }
            });
        });

    </script>
